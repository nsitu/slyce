<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>WebCodecsTest</title>
    <link
        rel="icon"
        href="ffmpeg.svg"
        type="image/svg+xml"
    >
    <link
        href="style.css"
        rel="stylesheet"
    />

</head>

<body>
    <h1>Web Codecs Test</h1>
    <p>This demo creates an artistic
        <a
            target="_blank"
            href="https://en.wikipedia.org/wiki/Slit-scan_photography"
        >
            cross section of a video
        </a> using
        <a
            target="_blank"
            href="https://developer.mozilla.org/en-US/docs/Web/API/WebCodecs_API"
        >
            WebCodecs</a>,
        <a
            target="_blank"
            href="https://github.com/ForeverSc/web-demuxer"
        >
            WebDemuxer</a>, and
        <a
            target="_blank"
            href="https://developer.mozilla.org/en-US/docs/Web/API/Canvas_API"
        >
            Canvas</a>.

    </p>
    <p>Each frame becomes one row of pixels. Canvas dimensions are set based on frame count.</p>
    <div id="drop-area">
        <img
            src="video-upload.svg"
            alt="Upload Video"
        >
        <span>Drag/Drop, or Browse for a Video File.</span>
        <button id="browse-btn">Browse...</button>
        <input
            type="file"
            id="file-input"
            style="display: none;"
            accept="video/*"
        >
    </div>
    <script
        type="module"
        src="app.js"
    ></script>
</body>

</html>
